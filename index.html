<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>赵丽丽的网站</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #000; /* 黑色背景 */
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
    <h3 style="color: green;">赵丽丽我爱你</h3>
<canvas id="heartCanvas"></canvas>
<script>
const canvas = document.getElementById('heartCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const particles = [];
const particleCount = 1200;

// 心形方程生成坐标
function heartFunction(t) {
    const x = 16 * Math.sin(t) ** 3;
    const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
    return [x, -y];
}

// 初始化粒子
for (let i = 0; i < particleCount; i++) {
    const t = Math.random() * Math.PI * 2;
    const [hx, hy] = heartFunction(t);
    particles.push({
        x: width/2 + hx * 15,
        y: height/2 + hy * 15,
        size: Math.random() * 2 + 1,
        baseX: width/2 + hx * 15,
        baseY: height/2 + hy * 15,
        color: `hsl(${300 + Math.random()*60}, 100%, 70%)`, // 紫粉梦幻色
        alpha: Math.random() * 0.5 + 0.5
    });
}

// 动画循环
let scale = 1;
let scaleDir = 0.01;

function animate() {
    // 用半透明黑色产生拖尾效果
    ctx.fillStyle = 'rgba(0,0,0,0.1)'; // 越低越接近纯黑背景效果
    ctx.fillRect(0, 0, width, height);

    scale += scaleDir;
    if (scale > 1.2 || scale < 0.8) scaleDir *= -1;

    for (let p of particles) {
        const dx = p.baseX - width/2;
        const dy = p.baseY - height/2;
        p.x = width/2 + dx * scale + (Math.random()-0.5)*1.5;
        p.y = height/2 + dy * scale + (Math.random()-0.5)*1.5;

        ctx.fillStyle = `rgba(255, 182, 255, ${p.alpha})`;
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fill();
    }

    requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});
</script>
</body>
</html>
